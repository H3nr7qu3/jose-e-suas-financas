<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Transação - Finanças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="min-h-screen flex bg-gray-100">
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<main class="flex-1 p-8">
    <h2 class="text-2xl font-bold mb-6">Adicionar Nova Transação</h2>

    <form action="/save" method="post" class="space-y-4 max-w-md">
        <!-- Nome -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" name="name" required class="mt-1 block w-full p-2 border rounded" />
        </div>

        <!-- Valor -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Valor</label>
            <input
                    type="text"
                    id="value-formatted"
                    name="value-formatted"
                    required inputmode="decimal"
                    th:value="${#numbers.formatDecimal(T(java.lang.Math).abs(0),1,2)}"
                    class="mt-1 block w-full p-2 border rounded"
            />
            <input type="hidden" id="original-value" name="value" />
        </div>

        <!-- Operação -->
        <div>
            <ul class="flex divide-x border rounded bg-white">
                <li class="flex-1 flex items-center p-2">
                    <input checked id="radio-entry" type="radio" name="operation" value="ENTRADA" required class="mr-2">
                    <label for="radio-entry">Entrada</label>
                </li>
                <li class="flex-1 flex items-center p-2">
                    <input id="radio-expense" type="radio" name="operation" value="SAIDA" required class="mr-2">
                    <label for="radio-expense">Saída</label>
                </li>
            </ul>
        </div>

        <!-- Data -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Data</label>
            <input type="date" name="entry_date" required class="mt-1 block w-full p-2 border rounded" />
        </div>

        <!-- Classificação -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Classificação</label>
            <select name="type" required class="mt-1 block w-full p-2 border rounded">
                <option value="" disabled selected>Selecione uma classificação</option>
                <option th:each="type : ${types}" th:value="${type.name()}" th:text="${type.label}"></option>
            </select>
        </div>

        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Salvar</button>
    </form>

    <!-- Script unificado -->
    <script src="/transaction-form.js"></script>
</main>
</body>
</html>
